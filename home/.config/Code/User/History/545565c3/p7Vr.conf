bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix 'C-\'
bind-key 'C-\' send-prefix

# split panes using enter and -
bind enter split-window -h
bind M-enter split-window -v
unbind '"'
unbind %

# switch panes
bind Super_L swap-pane -U
bind Super_L swap-pane -D
unbind '{'
unbind '}'

# change pane size
bind h resize-pane -L
bind l resize-pane -R
bind u resize-pane -U
bind m resize-pane -D

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# close pane without asking
bind -n c kill-pane
unbind 'x'
bind -n x kill-window
unbind '&'

# Enable mouse control
set -g mouse on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "arcticicestudio/nord-tmux"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
